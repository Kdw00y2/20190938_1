<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        background-color: red;
        height: 100px;
      }

      span {
        background-color: blue;
        /* inline태그인 span태그는 높이와 넓이가 세팅이 되지않는다 */
        height: 100px;
      }

      .ib {
        background-color: green;
        height: 100px;
      }
    </style>
    <title>Document</title>
  </head>
  <!-- 블록태그는 한줄을 꽉채워버리고 인라인 태그는 한칸을 
    채우는거라서 한줄에 여러개 주입이가능하다 -->
  <!-- 블록태그는 높이와 넓이를 가질수있지만 인라인 태그는 높이와 넓이를 가질수없다 -->
  <body>
    <div>블록 태그입니다</div>
    <!-- <span>인라인 태그입니다</span>
    <span>인라인 태그입니다</span> -->
    <div class="ib" style="display: inline-block">인라인 블록태그입니다</div>
    <div class="ib" style="display: inline-block">인라인 블록태그입니다</div>
  </body>
</html>
